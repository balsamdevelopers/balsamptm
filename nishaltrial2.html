<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeQuest: Futuristic Space</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0015;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(135deg, #0a0015 0%, #1a0033 50%, #000428 100%);
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(123, 47, 247, 0.4), transparent);
            height: 1px;
            animation: circuitFlow 8s linear infinite;
        }

        @keyframes circuitFlow {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(200vw); opacity: 0; }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00d4ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
            animation: particleFloat 15s infinite;
        }

        @keyframes particleFloat {
            0% { transform: translate(0, 0) scale(1); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .hologram-ring {
            position: absolute;
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 50%;
            animation: ringPulse 6s ease-in-out infinite;
        }

        @keyframes ringPulse {
            0%, 100% { transform: scale(0.8) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 0.3; }
        }

        .data-stream {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: rgba(0, 255, 136, 0.3);
            white-space: nowrap;
            animation: dataScroll 10s linear infinite;
        }

        @keyframes dataScroll {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100%); opacity: 0; }
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px 15px;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .intro-screen, .quiz-screen, .result-screen {
            background: rgba(30, 20, 60, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(100, 150, 255, 0.3);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-height: 95vh;
            overflow-y: auto;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            background: linear-gradient(45deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(123, 47, 247, 0.5);
        }

        .subtitle {
            text-align: center;
            font-size: 1em;
            color: #a0b0ff;
            margin-bottom: 25px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(50, 40, 100, 0.5);
            border: 2px solid rgba(123, 47, 247, 0.4);
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(123, 47, 247, 0.4);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b9d, #c471ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9em;
            color: #b0c0ff;
            margin-top: 8px;
        }

        .loading {
            background: linear-gradient(90deg, #7b2ff7, #00d4ff, #7b2ff7);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            font-size: 1.1em;
            margin-top: 20px;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .start-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto 0;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #7b2ff7, #00d4ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 20px rgba(123, 47, 247, 0.5);
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(123, 47, 247, 0.8);
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .progress-info {
            font-size: 0.95em;
            color: #a0b0ff;
        }

        .score-info {
            font-size: 1em;
            font-weight: bold;
            color: #00ff88;
        }

        .category-tag {
            background: rgba(123, 47, 247, 0.3);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            color: #c0d0ff;
            border: 1px solid rgba(123, 47, 247, 0.5);
            flex-basis: 100%;
            text-align: center;
        }

        .question-card {
            background: rgba(40, 30, 80, 0.6);
            border-radius: 15px;
            padding: 20px 15px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.4;
            color: #e0e8ff;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            background: rgba(60, 50, 120, 0.5);
            border: 2px solid rgba(100, 150, 255, 0.3);
            border-radius: 12px;
            padding: 15px 18px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .option:hover {
            background: rgba(80, 70, 150, 0.7);
            border-color: rgba(123, 47, 247, 0.6);
            transform: translateX(10px);
        }

        .option.selected {
            background: rgba(123, 47, 247, 0.5);
            border-color: #7b2ff7;
        }

        .option.correct {
            background: rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
        }

        .option.wrong {
            background: rgba(255, 50, 100, 0.3);
            border-color: #ff3264;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background: rgba(123, 47, 247, 0.7);
            border: 2px solid rgba(123, 47, 247, 0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(123, 47, 247, 0.9);
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .result-screen h2 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .final-score {
            font-size: 3em;
            text-align: center;
            margin: 20px 0;
            background: linear-gradient(45deg, #ff6b9d, #c471ed, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-message {
            text-align: center;
            font-size: 1.2em;
            color: #b0c0ff;
            margin-bottom: 25px;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .hidden {
            display: none;
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .intro-screen, .quiz-screen, .result-screen {
                padding: 40px 30px;
            }

            h1 { 
                font-size: 3em;
            }

            .subtitle {
                font-size: 1.2em;
                margin-bottom: 40px;
            }

            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                margin-bottom: 35px;
            }

            .stat-card {
                padding: 25px 20px;
            }

            .stat-number {
                font-size: 2.5em;
            }

            .stat-label {
                font-size: 1em;
            }

            .category-tag {
                flex-basis: auto;
            }

            .question-card {
                padding: 30px 25px;
            }

            .question-text {
                font-size: 1.6em;
                margin-bottom: 30px;
            }

            .option {
                padding: 18px 22px;
                font-size: 1.05em;
            }

            .result-screen h2 {
                font-size: 2.5em;
                margin-bottom: 30px;
            }

            .final-score {
                font-size: 4em;
                margin: 30px 0;
            }

            .result-message {
                font-size: 1.4em;
                margin-bottom: 35px;
            }

            .result-stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="intro-screen" id="introScreen">
            <h1>TimeQuest: Futuristic Space</h1>
            <p class="subtitle">Journey through 80 questions exploring humanity's future in the cosmos</p>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalQuestions">80</div>
                    <div class="stat-label">Questions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">10+</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">‚àû</div>
                    <div class="stat-label">Knowledge</div>
                </div>
            </div>
            
            <div class="loading" id="loadingText">Loading Questions...</div>
            <button class="start-btn hidden" id="startBtn">Begin Your Journey</button>
        </div>

        <div class="quiz-screen hidden" id="quizScreen">
            <div class="quiz-header">
                <div class="progress-info">
                    Question <span id="currentQ">1</span> of <span id="totalQ">80</span>
                </div>
                <div class="score-info">Score: <span id="score">0</span></div>
                <div class="category-tag" id="categoryTag">Category</div>
            </div>

            <div class="question-card">
                <div class="question-text" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
            </div>

            <div class="nav-buttons">
                <button class="nav-btn" id="prevBtn">Previous</button>
                <button class="nav-btn" id="nextBtn">Next</button>
                <button class="nav-btn hidden" id="submitBtn">Submit Quiz</button>
            </div>
        </div>

        <div class="result-screen hidden" id="resultScreen">
            <h2>Quiz Completed! üöÄ</h2>
            <div class="final-score" id="finalScore">0/80</div>
            <div class="result-message" id="resultMessage"></div>
            
            <div class="result-stats">
                <div class="stat-card">
                    <div class="stat-number" id="correctAnswers">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="wrongAnswers">0</div>
                    <div class="stat-label">Wrong</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="percentage">0%</div>
                    <div class="stat-label">Score</div>
                </div>
            </div>

            <button class="start-btn" id="restartBtn">Take Quiz Again</button>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];

        // Create animated background elements
        function createStars() {
            const starsContainer = document.getElementById('stars');
            
            // Add grid overlay
            const gridLines = document.createElement('div');
            gridLines.className = 'grid-lines';
            starsContainer.appendChild(gridLines);
            
            // Create stars
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
            
            // Create circuit lines
            for (let i = 0; i < 8; i++) {
                const circuit = document.createElement('div');
                circuit.className = 'circuit-line';
                circuit.style.top = Math.random() * 100 + '%';
                circuit.style.width = (Math.random() * 300 + 200) + 'px';
                circuit.style.animationDelay = Math.random() * 8 + 's';
                circuit.style.animationDuration = (Math.random() * 4 + 6) + 's';
                starsContainer.appendChild(circuit);
            }
            
            // Create floating particles
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.setProperty('--tx', (Math.random() * 400 - 200) + 'px');
                particle.style.setProperty('--ty', (Math.random() * 400 - 200) + 'px');
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                starsContainer.appendChild(particle);
            }
            
            // Create hologram rings
            for (let i = 0; i < 5; i++) {
                const ring = document.createElement('div');
                ring.className = 'hologram-ring';
                const size = Math.random() * 300 + 100;
                ring.style.width = size + 'px';
                ring.style.height = size + 'px';
                ring.style.left = Math.random() * 100 + '%';
                ring.style.top = Math.random() * 100 + '%';
                ring.style.animationDelay = Math.random() * 6 + 's';
                ring.style.animationDuration = (Math.random() * 4 + 4) + 's';
                starsContainer.appendChild(ring);
            }
            
            // Create data streams
            const dataChars = '01';
            for (let i = 0; i < 15; i++) {
                const stream = document.createElement('div');
                stream.className = 'data-stream';
                let text = '';
                for (let j = 0; j < 40; j++) {
                    text += dataChars[Math.floor(Math.random() * dataChars.length)];
                }
                stream.textContent = text;
                stream.style.left = Math.random() * 100 + '%';
                stream.style.animationDelay = Math.random() * 10 + 's';
                stream.style.animationDuration = (Math.random() * 5 + 8) + 's';
                starsContainer.appendChild(stream);
            }
        }

        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Load CSV file
        function loadQuestions() {
            Papa.parse('nishaltrial2.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    let filteredQuestions = results.data.filter(q => q.question && q.question.trim() !== '');
                    questions = shuffleArray(filteredQuestions);
                    
                    if (questions.length > 0) {
                        document.getElementById('totalQuestions').textContent = questions.length;
                        document.getElementById('loadingText').textContent = 'Ready to start!';
                        document.getElementById('startBtn').classList.remove('hidden');
                    } else {
                        document.getElementById('loadingText').textContent = 'Error loading questions. Please check questions.csv file.';
                    }
                },
                error: function(error) {
                    document.getElementById('loadingText').textContent = 'Error: Could not load questions.csv. Make sure the file is in the same directory.';
                    console.error('CSV Parse Error:', error);
                }
            });
        }

        // Start quiz
        function startQuiz() {
            userAnswers = new Array(questions.length).fill(null);
            currentQuestion = 0;
            score = 0;
            
            document.getElementById('introScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            document.getElementById('totalQ').textContent = questions.length;
            
            showQuestion();
        }

        // Display question
        function showQuestion() {
            const q = questions[currentQuestion];
            
            document.getElementById('currentQ').textContent = currentQuestion + 1;
            document.getElementById('categoryTag').textContent = q.category;
            document.getElementById('questionText').textContent = q.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            const options = [q.option1, q.option2, q.option3, q.option4];
            options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.dataset.index = index + 1;
                
                if (userAnswers[currentQuestion] === index + 1) {
                    optionDiv.classList.add('selected');
                }
                
                optionDiv.addEventListener('click', () => selectOption(index + 1));
                optionsContainer.appendChild(optionDiv);
            });
            
            updateNavigationButtons();
        }

        // Select option
        function selectOption(optionIndex) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            
            const selectedOption = document.querySelector(`[data-index="${optionIndex}"]`);
            selectedOption.classList.add('selected');
            
            userAnswers[currentQuestion] = optionIndex;
        }

        // Navigation
        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').classList.add('hidden');
                document.getElementById('submitBtn').classList.remove('hidden');
            } else {
                document.getElementById('nextBtn').classList.remove('hidden');
                document.getElementById('submitBtn').classList.add('hidden');
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        // Submit quiz
        function submitQuiz() {
            score = 0;
            
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === parseInt(questions[i].correct_answer)) {
                    score++;
                }
            }
            
            showResults();
        }

        // Show results
        function showResults() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            
            const total = questions.length;
            const wrong = total - score;
            const percentage = ((score / total) * 100).toFixed(1);
            
            document.getElementById('finalScore').textContent = `${score}/${total}`;
            document.getElementById('correctAnswers').textContent = score;
            document.getElementById('wrongAnswers').textContent = wrong;
            document.getElementById('percentage').textContent = percentage + '%';
            
            let message = '';
            if (percentage >= 90) {
                message = 'Outstanding! You are a true space expert! üåü';
            } else if (percentage >= 75) {
                message = 'Excellent work! Your knowledge is stellar! üöÄ';
            } else if (percentage >= 60) {
                message = 'Good job! Keep exploring the cosmos! üåå';
            } else if (percentage >= 40) {
                message = 'Not bad! There is much more to discover! ü™ê';
            } else {
                message = 'Keep learning! The universe awaits! üå†';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        // Restart quiz
        function restartQuiz() {
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('introScreen').classList.remove('hidden');
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('loadingText').textContent = 'Ready to start!';
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startQuiz);
        document.getElementById('nextBtn').addEventListener('click', nextQuestion);
        document.getElementById('prevBtn').addEventListener('click', prevQuestion);
        document.getElementById('submitBtn').addEventListener('click', submitQuiz);
        document.getElementById('restartBtn').addEventListener('click', restartQuiz);

        // Initialize
        createStars();
        loadQuestions();
    </script>
</body>
</html>
